<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"

    <!-- link for jquery's UI css-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!-- personal css -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <section>
          Shift Time: <input type="text" id="timeStart" style="border:0;width:50px;text-justify:auto;" readonly />&nbsp;to&nbsp;
          <input type="text" id="timeEnd" style="border:0;width:50px;" readonly /><br />
          <div id="slider-range"></div>
      </section>
    </header>

    <!-- dynamic time blocks container-->
    <div id="timeContainer" class="container" ></div>

    <!-- script library sources (made local, had issues getting remotely at times) -->
    <script src="scripts/lib/jquery-3.4.1.min.js"></script>
    <script src="scripts/lib/jquery-ui.1.12.1.js"></script>
    <script src="scripts/lib/jquery.ui.touch-punch.min.0.2.3.js"></script>
    <script src="scripts/lib/moment.min.2.24.0.js"></script>
